<!DOCTYPE html>
<html>
<head>
    <title>ChatBot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>Simple Rule-Based ChatBot</h2>
        <div class="chat-box" id="chat-box"></div>

        <form id="chat-form" class="chat-form">
            <input type="text" id="message" placeholder="Type here..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const input = document.getElementById("message");
        const chatBox = document.getElementById("chat-box");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            let userMessage = input.value;

            // Display user message
            chatBox.innerHTML += `<div class="chat user"><b>You:</b> ${userMessage}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send to backend
            const response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();

            // Display bot reply
            chatBox.innerHTML += `<div class="chat bot"><b>Bot:</b> ${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            input.value = "";
        });
    </script>
</body>
</html>
